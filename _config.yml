# Configuration GitHub Pages

# URL de base (sera automatiquement d√©finie par GitHub)
baseurl: ""
url: "https://el-satoshi.github.io"

# Informations du site
title: "La Manufacture de Laurence"
description: "√âcole de musique innovante - Enseignement personnalis√© et passionn√©"
author: "Laurence Voreux"

# Configuration Jekyll
markdown: kramdown
highlighter: rouge
theme: minima

# Fichiers √† exclure
exclude:
  - _BACKUPS/
  - README.md
  - .gitignore
  - node_modules/
  - package*.json
  - deploy-github.ps1
  - DEVELOPMENT.md
  - TODO.md
  - "*.tmp"
  - "*.log"

# Fichiers √† inclure
include:
  - .htaccess
  - _headers
  - _redirects

# Configuration des pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Plugins GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Configuration SEO
lang: fr
locale: fr_FR

# Configuration PWA
manifest: "./manifest.json"

# Headers de s√©curit√© pour GitHub Pages
webrick:
  headers:
    X-Content-Type-Options: "nosniff"
    X-Frame-Options: "DENY"
    X-XSS-Protection: "1; mode=block"
